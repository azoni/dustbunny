  <body id='body' style="text-align: center; background: #E6FBFF">
    <div>
      <br>
      <div style="text-align: left; padding-left: 5%;">
        <button id='account1'></button><button id='account2'></button>
      <br>
      </div>
      <div style="width: 100%;">
        <a href='https://opensea.io/account' target="_blank" style='font-size: 22px' id='myAccount'>My Account</a>
        <h3 id='collectionName'>Hi</h3>

        <div style="float: left; margin-left: 15%; margin-right: 50px">
          <a href="https://opensea.io/" target="_blank">
            <img id='collectionImage' style="display: inline; width: 200px;height: 200px" src='https://cdn-images-1.medium.com/max/1200/1*U0m-Cl7qvflUX4QmdIdzoQ.png'>
          </a>   
          <br>   
          <a id='collectionHome' style='font-size: 24px'></a>&nbsp&nbsp&nbsp
          <a id='bidsActivity' style='font-size: 24px'></a>&nbsp&nbsp&nbsp
          <a id='assetFloor' style='font-size: 24px'></a>

        </div>
        <br>
        <div style="text-align: left; padding-left: 15%">
          <input style="width:175px" id='collectionInput' placeholder='Collection Name'></input>
          <button id='collectionButton'>Submit</button>
          <button id='collectionButtonClear'>Clear</button>
          <br>
          <button id='addTrait'>Add Trait</button>
          <button id='clearTrait'>Clear</button>
          <div id='traitsDiv'>
          </div>
          <a id='collectionHome'></a>
          <a id='bidsActivity'></a>
          <a id='assetFloor'></a>
          Min:
          <input id='offerAmount' placeholder='.251' style="width:40px">
          Max:
          <input id='maxOfferAmount' placeholder='.32' style="width:40px">
          <button id='increaseBid'>+.01</button><button id='increaseBid1'>+.001</button>
          Exp:
          <input id='expireInput' style="width:25px" placeholder='1'></input>
          <br><br>
          <input id='offerAmount2' placeholder='.28' style="width:40px">
          <input id='expireInput2' style="width:25px" placeholder='4'></input>
          <input id='offerAmount3' placeholder='.24' style="width:40px">
          <input id='expireInput3' style="width:25px" placeholder='8'></input>
          <br><br>
          #Assets
          <input id='startAt' style="width:50px" placeholder='Total' value=1></input>-
          <input id='assetCount' style="width:50px" placeholder='Total'></input>
          <button id='apply'>Apply</button>
          <button id='quickStart'>Quick Start</button>
          <br>
          <br>
          <button id='confirmButton' style="width: 75px; height: 35px">Confirm</button>
          <button id='startButton' style="width: 75px; height: 35px">Start</button>
          <button id='stopButton' style="width: 75px; height: 35px">Stop</button>
          <button id='resetButton' style="width: 75px; height: 35px">Reset</button>
          <br>
          <br>
          <div id='threads'  style="float: left">
            Thread 1
            <input id='startToken' style="width:50px" placeholder='#start'></input>
            <input id='endToken' style="width:50px" placeholder='#end'></input>
            <p id='text' style="display:inline;"></p>
            <br>
            Thread 2
            <input id='startToken1' style="width:50px" placeholder='#start'></input>
            <input id='endToken1' style="width:50px" placeholder='#end'></input>
            <p id='text1' style="display:inline;"></p>
            <br>
          </div>
        </div>
        <br>
        <progress id='progressBar' style='height: 60px; width: 75%' value ="0" max ="100" hidden></progress><br>
        <p id='offersMade'></p>
      </div>

      <span class="time" id="display">00:00:00</span>
    </div>
      <div id='favorites' style="padding-left: 5%">
